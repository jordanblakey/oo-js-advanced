<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jstut.js">
        </script>
        <style type="text/css" media="screen">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {diplay:inline !important;}
            button {
                border: 2px solid black; background: #e5e4e2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>

    </head>
    <body>
        <script type="text/javascript">

             var tomSmith = ["Tom Smith", "123 Main", 120.50];
             document.write("1st Index: ", tomSmith[0], "<br />");
             tomSmith[3] = "tSmith@aol.com";
             tomSmith.splice(2, 1, "Pittsburgh", "PA");
             tomSmith.splice(4, 1);

             document.write("Array .valueOf: ", tomSmith.valueOf(), "<br />");
             document.write("Array .join: ", tomSmith.join(", "), "<br />");

             delete tomSmith[3];
             tomSmith.sort();

             var numbers = [4, 3, 9, 1, 20, 43];
            // ascending sort
             numbers.sort(function(x, y) {return x - y});
             document.write("Sort array of numbers ascending: ", numbers + "<br />");

            // descending sort
             numbers.sort(function(x,y) {return y - x});
             document.write("Sort array of numbers descending: ",numbers + "<br />");

            var combineArray = numbers.concat(tomSmith);
            document.write("Combine two arrays", combineArray + "<br />");
            tomSmith.pop();
            document.write("Pop(shift) value from array end", tomSmith + "<br />");
            tomSmith.push("555-1212", "US");
            document.write("Push(unshift) value to array end", tomSmith + "<br />");
            tomSmith.shift();
            document.write("Pop(shift) value from array beginning", tomSmith + "<br />");
            tomSmith.unshift("Tom Smith");
            document.write("Push(unshift) value to array beginning", tomSmith + "<br />");

            for (i =0; i < tomSmith.length; i++){
                document.write(tomSmith[i] + "<br />");
            }

        </script>

    </body>
</html>
