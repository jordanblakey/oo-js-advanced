<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jstut.js">
        </script>
        <style type="text/css" media="screen">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {diplay:inline !important;}
            button {
                border: 2px solid black; background: #e5e4e2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>

    </head>
    <body>
        <script type="text/javascript">

            var i = 1;
            while(i <= 10){
                document.write(i+"<br />");
                i++;
            }

            do {
                var guess = prompt("Guess a number between 1 and 20");
            } while (guess != 15)

            alert("You guessed 15!");

            for(j = 0; j <= 20; j++) {
                if((j % 2) === 0) {
                    continue;
                }

                if(j === 15) {
                    break;
                }

                document.write(j + "<br />" );
            }

            var customer = {name: "Bob Thomas", address: "123 Main", balance: 50.50};

            for (k in customer){
                document.write(customer[k] + "<br />");
            }

        </script>

    </body>
</html>
