
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {diplay:inline !important;}
            button {
                border: 2px solid black; background: #e5e4e2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>

    </head>
    <body>
        <script type="text/javascript">

            function inArray(arrayToCheck, value){
                for(i = 0; i < arrayToCheck.length; i++){
                    if(arrayToCheck[i] === value){
                        return true;
                    }
                }

                return false;
            }

            var randArray = [1, 2, 3, 4, 5];

            document.write(randArray, "<br />");
            document.write("In Array (4): ", inArray(randArray, 4), "<br />" );
            document.write("In Array (6): ", inArray(randArray, 6), "<br />" );


            // Local variables
            function times2(num) {
                var var2 = 2;

                return num * var2;
            }

            function times3(num){
                return num * 3;
            }

            function multiply(func, num){
                return func(num);
            }

            document.write("2 * 15 = ", multiply(times2, 15), "<br />");
            document.write("3 * 15 = ", multiply(times3, 15), "<br />");

            var triple = function(num){
                return num * 3;
            }

            document.write("3 * 45 = ", multiply(triple, 45), "<br />");

            function getSum() {
                var sum = 0;
                for (i = 0; i < arguments.length; i++){
                    sum += arguments[i];
                }
                return sum;
            }

            document.write("Sum = ", getSum(1, 2, 3, 4, 5, 6), "<br />");

            function timesTwo(theArray){
                var newArray = [];
                for (i = 0; i < theArray.length; i++) {
                    newArray.push(theArray[i] * 2);
                }
                return newArray;
            }

            document.write("Array Double = ", timesTwo([1, 2, 3, 4, 5]).toString(), "<br />");

            function factorial(num){
                if(num <= 1){
                    return 1;
                } else {
                    return num * factorial(num - 1);
                }
            }

            // 1st: num = 4 * factorial (3) = 4 * 6 = 24
            // 1st: num = 3 * factorial (2) = 3 * 2 = 6
            // 1st: num = 2 * factorial (1) = 2 * 1 = 2

            document.write("Factorial of 4 = ", factorial(4), "<br />");




        </script>

    </body>
</html>
