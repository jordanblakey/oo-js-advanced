<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BOM Manipulation</title>
        <style type="text/css" media="screen">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {diplay:block !important; width: 100px; height: 100px; background:red;}
            button {
                border: 2px solid black; background: #e5e4e2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>
    </head>
    <body>
        <div>
            Enter your name:
            <input type="text" size="30" name="name" id="name" onblur="isTheFieldEmpty(this, document.getElementById('name_help'))" />
            <span id="name_help"></span>
        </div>


        <script type="text/javascript">

            var custArray = ["Tom", "Bob", "Sally", "Sue"];

            var getCust = function(index){
                if(index > custArray.length){
                    throw new RangeError("Index must be >= 0 and <= " + custArray.length);
                } else {
                    return custArray[index];
                }
            }

            try {
                document.write("Customer: ", getCust(5), "<br />");
            } catch(ex) {
                if(ex instanceof RangeError) {
                    document.write(ex.message + "<br />");
                }
            }

        </script>

    </body>
</html>
