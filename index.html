<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jstut.js">
        </script>
        <style type="text/css" media="screen">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {diplay:inline !important;}
            button {
                border: 2px solid black; background: #e5e4e2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em;
            }
        </style>

    </head>
    <body>
        <p id="sayHello">

        </p>

        <script type="text/javascript">
            var yourName = prompt("What is your name?");
            if (yourName != null) {
                document.getElementById('sayHello').innerHTML = "Hello " + yourName;
            } else {
                alert("Please enter a name next time");
            }
        </script>

    </body>
</html>
